<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Crud CarrosShows</title>
   <!--miligram css -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
   <link rel="stylesheet" href="../index-style.css">


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
   <div class="container">
      <h4>Criar Carro</h4>
      <form id="form_create_carro">
         <fieldset>
            <label for="nameField">Marca</label>
            <input type="text" id="marca" required minlength="3">

            <label for="nameField">Modelo</label>
            <input type="text" id="modelo" required minlength="3">

            <label for="nameField">HP</label>
            <input type="text" id="hp" required maxlength="4">

            <input class="button-primary" id="btn_cadastrar" type="submit" value="Cadastrar">
         </fieldset>
      </form>
      <div class="float-right">
         <button id="btn_voltar">Voltar</button>
      </div>

      <div class="wrapper">
         <footer>
            <p>Peterson Henrique de Padua</p>
            <p>henriquepeterson138@gmail.com</p>
         </footer>
      </div>
   </div>
   <script type="module" src="./create.mjs"></script>
</body>

</html>
